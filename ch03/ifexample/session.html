<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - switch문</title>
    <style>
        body{
            background:#0000ff;
            color:#fff;
            margin-top: 80px;
        }
        p{
            font-size: 2em;
            text-align: center;
        }
        strong{
            color: yellow;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var session = prompt("관심 세션을 선택해주세요, 1-마케팅, 2-개발, 3-디자인", "1");

        switch(session){
            case "1":
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
                break;
            case "2":
                document.write("<p>마케팅 세션은 <strong>202호</strong>에서 진행됩니다.</p>")
                break;
            case "3":
                document.write("<p>마케팅 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
                break;
            default:
                document.write("잘못 입력하셨습니다.")
                break;
        }
    </script>
</body>
</html>
