    <h2>짝수끼리 더하기</h2>
    <script>
        //continue
        var n = prompt("수를 입력하세요","");
        var sum = 0;
        for(i = 1; i <= n; i++){
            if(1 % 2 === 1)
                continue;
            sum += i;
            
        document.write(i + "------" + sum + "<br>");    
        }
