<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <h1>나이 계산 프로그램</h1>
    <script>
        function calc(){
            //나이 = 현재년도 - 출생년도 + 1
            const currentYear = 2021; // 상수를 표시하는 키워드
            var birthYear = prompt("출생 년도를 입력하세요", "yyyy");    
            var age = currentYear - birthYear + 1;
            var msg = "당신의 나이는" + age + "세 입니다";

        document.getElementById("show").innerHTML = msg;
    }
    </script>
    <button onclick="calc()">계산하기</button>
    <hr>
    <p id="show"></p>
</body>
</html>
